{% extends 'base.html' %}

{% block title %}
Полезные заметки
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1 class="mb-4">Полезные заметки</h1>

    <div class="row g-2 row-cols-1 row-cols-md-2 row-cols-lg-3" >
        {% for el in notes_article %}
            <div class="col col_my" id="scroll_{{ el.cat }}">
                <div class="card card_my h-100">
                    <div class="card_div_img"><img src="/static/article/notes/{{ el.cat }}/{{ el.subcat }}/{{ el.cat }}_{{ el.subcat }}.jpg" alt=""></div>
                    <div class="card-body">
                        <h5 class="card-title">{{ el.header }}</h5>
                        <div class="div_card_btn"><a href="/notes/{{ el.cat }}/{{ el.subcat }}" class="btn btn-primary btn-lg card_my_btn">Смотреть</a></div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
